# infra/docker-compose.yml
version: '3.8'

services:
  backend:
    build: ..
    ports:
      - "8000:8000"
    volumes:
      - ../media:/app/media
      - ../static:/app/static
    environment:
      - DEBUG=True
      - SECRET_KEY=test-key-123
      - DATABASE_URL=sqlite:///db.sqlite3

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../media:/app/media:ro
      - ../frontend/build:/usr/share/nginx/html:ro
    depends_on:
      - backend