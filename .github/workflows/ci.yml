name: Django CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_foodgram
        ports:
          - 5432:5432
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
    
    - name: Install dependencies
      run: |
        cd backend
        pip install -r requirements.txt
    
    - name: Run migrations
      run: |
        cd backend
        python manage.py migrate --noinput
      env:
        SECRET_KEY: test-key-123
        ALLOWED_HOSTS: "*"
        DEBUG: "False"
    
    - name: Run tests
      run: |
        cd backend
        python -m pytest -v
      env:
        SECRET_KEY: test-key-123
        ALLOWED_HOSTS: "*"
        DEBUG: "False"